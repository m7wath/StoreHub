<div class="container py-4" style="max-width: 520px;">
  <h2 class="mb-3">Create account</h2>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success">{{ success }}</div>

  <form (ngSubmit)="register()" class="d-grid gap-3">
    <div>
      <label class="form-label">Full name</label>
      <input class="form-control" [(ngModel)]="fullName" name="fullName" required />
    </div>

    <div>
      <label class="form-label">Email</label>
      <input class="form-control" type="email" [(ngModel)]="email" name="email" required />
    </div>

    <div>
      <label class="form-label">Password</label>
      <input class="form-control" type="password" [(ngModel)]="password" name="password" required />
    </div>

    <button class="btn btn-dark" type="submit" [disabled]="loading">
      {{ loading ? 'Creating...' : 'Register' }}
    </button>
  </form>

  <div class="mt-3 small">
    Already have an account?
    <a routerLink="/login">Login</a>
  </div>
</div>
